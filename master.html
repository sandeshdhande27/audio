<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('bg2.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            position: relative;  
        }

        .logo1 {
            position: absolute;
            top: 50px;
            right: 70px; /* Increased from 70px to 100px */
            width: 120px;
            height: auto;
            animation: rotateLogo 4s linear infinite; /* Animation properties */
        }

        @keyframes rotateLogo {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .buttons {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
        }

        .buttons button {
            width: 200px;
            padding: 15px;
            border: 0.7px solid black;
            background-color: #05a96a;;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 10px;
            margin: 0 10px;
        }

        .buttons button:hover {
            
            background-color: #e0e0e0;
        }

        .buttons button:active {
            background-color: #19ac73;;
            transform: scale(0.95);

        }

        .master-section {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .master-section h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: rgb(10, 10, 10);
        }

        .recording-status {
            position: absolute;
            top: 60px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .green-light {
            position: absolute;
            top: 20px;
            left: 50px;
            width: 50px;
            height: 50px;
            background-image: url('voice-recording.png'); /* Use the microphone icon */
            background-size: cover;
            border-radius: 50%;
            display: none;
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.692);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .popup-message {
            font-size: 24px;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div class="recording-status">
        <div class="green-light"></div>
    </div>
    <img src="logo1.png" alt="Logo" class="logo1" id="logo1">
    <div class="buttons">
        <button id="new-master-record">New Master Record</button>
    </div>

    <div class="popup" id="popup">
        <p class="popup-message">New Master Recorded Successfully !!!</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        document.getElementById('new-master-record').addEventListener('click', function() {
            // Show green light
            document.querySelector('.green-light').style.display = 'block';
            socket.emit('chat message', 'master');
            // Show popup message after 3 seconds
            setTimeout(function() {
                document.getElementById('popup').style.display = 'block';

                // Redirect to index.html after 5 seconds
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 5000); // 5000 milliseconds = 5 seconds

            }, 3000); // 3000 milliseconds = 3 seconds
        });

        document.getElementById('compare').addEventListener('click', function() {
            // Implement compare functionality here
            alert('Compare functionality will be implemented.');
        });
    </script>
</body>
</html>
